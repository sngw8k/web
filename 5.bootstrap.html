<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top"> <!-- fixed-top : 스크롤 내려도 고정 -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div> 
    </nav>


    <div class="container m-3">
        <h1 class="mx-2 my-5 p-3">hello</h1>  <!-- 마진, 패딩 -->

        <h2 class="text-primary bg-success">world</h2>   <!-- 색상지정 : 텍스트,배경 -->
        <div class="border border-warning rounded-circle d-inline">test</div>  <!-- 테두리 -->  <!-- d-inline : 인라인속성으로 -->
        <span class="border border-primary d-block">test</span>  <!-- d-block : 블록속성으로 -->
        <div class="border border-dark d-none">test</div>

        <div class="d-flex justify-content-between border align-items-center" style="height: 100px;">
            <div class="p-2 border">item1</div>
            <div class="p-2 border">item2</div>
            <div class="p-2 border">item3</div>
        </div>    
        
        <div class="row">
            <div class="col-2 border">item</div>  <!-- 2/12 -->
            <div class="col-3 border">item</div>  <!-- 3/12 -->
            <div class="col-7 border">item</div>  <!-- 7/12 -->   
        </div>

        <div class="row">
            <div class="col-6 col-md-3 border">item</div>  <!-- md 사이즈일때 옵션 추가  -->
            <div class="col-6 col-md-3 offset-md-3 border">item</div>  <!-- offset으로 빈칸  -->    
        </div>

        <!-- alert 메세지 -->
        <div class="alert alert-primary" role="alert">
            <!-- 부트스트랩 아이콘 -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
            </svg>
            A simple primary alert—check it out!
        </div>
        
        <!-- 버튼 -->
        <button class="btn btn-success">submit</button>
        <button class="btn btn-outline-primary">submit</button>

        <!-- 카드 -->
        <div class="card" style="width: 18rem;">
            <div class="card header">
                header
            </div>
            <img src="./assets/image/img.jpg" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
